<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock-Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
    }

    input[type="password"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-msg {
      color: #ff4d4f;
      margin-top: 10px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .error-msg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí Akses Terkunci</h2>
    <p>Masukkan password untuk melanjutkan</p>
    <input type="password" id="password" placeholder="Masukkan password...">
    <button onclick="checkPassword()">Masuk</button>
    <div id="error" class="error-msg"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correctPassword = '12345';
      const errorDiv = document.getElementById('error');

      if (input === correctPassword) {
        window.location.href = 'https://example.com'; // Ganti ke link tujuanmu
      } else {
        errorDiv.textContent = '‚ùå Password salah. Coba lagi.';
        errorDiv.classList.add('show');
      }
    }
  </script>
</body>
</html>
